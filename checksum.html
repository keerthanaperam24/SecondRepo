<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check_Sum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>@import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

body { background:rgb(30,30,40); }
form { max-width:420px; margin:50px auto; }

.feedback-input {
  color:white;
  font-family: Helvetica, Arial, sans-serif;
  font-weight:500;
  font-size: 18px;
  border-radius: 5px;
  line-height: 22px;
  background-color: transparent;
  border:2px solid #CC6666;
  transition: all 0.3s;
  padding: 13px;
  margin-bottom: 15px;
  width:100%;
  box-sizing: border-box;
  outline:0;
}

.feedback-input:focus { border:2px solid #CC4949; }

textarea {
  height: 150px;
  line-height: 150%;
  resize:vertical;
}

[type="submit"] {
    margin-top: 50px;
  font-family: 'Montserrat', Arial, Helvetica, sans-serif;
  width: 100%;
  background:#CC6666;
  border-radius:5px;
  border:0;
  cursor:pointer;
  color:white;
  font-size:24px;
  padding-top:10px;
  padding-bottom:10px;
  transition: all 0.3s;
  margin-top:-4px;
  font-weight:700;
}
[type="submit"]:hover { background:#CC4949; }</style>
</head>
<body>
<form method="post">
{% csrf_token %}
  <input name="checksum_data" type="text" class="feedback-input" placeholder="Enter your data in 32-bit represntation" />
  <input name="checksum_rdata" type="text" class="feedback-input" placeholder="Enter received data in 32-bit represntation" />
  <input type="submit" value="SUBMIT"/>
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success ">
      <button type="button" class="close" data-dismiss="alert">
      Ã—
      </button>
      <strong>{{message}}</strong>
    </div>
 {% endfor %}
{% endif %}

</form>
</body>
</html>
